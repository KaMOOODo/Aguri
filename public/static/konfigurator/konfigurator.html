<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Konfigurator Bagażników</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ================== STYLES ================== -->
  <style>
    /* ===== Dropdown Configurator Styles ===== */

    .cfg-dropdown {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 700px;
      overflow: hidden;
      margin: 2rem auto;
    }

    .cfg-dropdown-content { padding: 1.5rem; }
    .cfg-dropdown-header { text-align: center; margin-bottom: 1.5rem; }
    .cfg-dropdown-title { font-size: 1.25rem; font-weight: 700; color: #1a1a2e; margin: 0 0 0.5rem; }
    .cfg-dropdown-subtitle { font-size: 0.875rem; color: #64748b; margin: 0; }

    .cfg-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 1rem;
    }

    .cfg-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #e2e8f0;
      border-top-color: #d4af37;
      border-radius: 50%;
      animation: cfg-spin 0.8s linear infinite;
    }

    @keyframes cfg-spin { to { transform: rotate(360deg); } }

    .cfg-message { text-align: center; padding: 1.5rem; }
    .cfg-error p { color: #dc2626; }

    .cfg-form { display: flex; flex-direction: column; gap: 1rem; }
    .cfg-selectors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.75rem;
    }

    .cfg-field { display: flex; flex-direction: column; gap: 0.375rem; }
    .cfg-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .cfg-select-wrap { position: relative; }
    .cfg-select {
      width: 100%;
      height: 2.5rem;
      padding: 0 2rem 0 0.75rem;
      font-size: 0.875rem;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      appearance: none;
    }

    .cfg-select:disabled { background: #f1f5f9; color: #94a3b8; }
    .cfg-chevron {
      position: absolute;
      right: 0.625rem;
      top: 50%;
      transform: translateY(-50%);
      width: 1rem;
      height: 1rem;
      pointer-events: none;
      color: #94a3b8;
    }

    .cfg-btn-primary {
      height: 2.75rem;
      font-weight: 600;
      background: linear-gradient(135deg, #d4af37, #c9a430);
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .cfg-btn-primary:disabled { background: #e2e8f0; color: #94a3b8; }

    .cfg-results-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 0.5rem;
    }

    .cfg-products-list { display: flex; flex-direction: column; gap: 0.75rem; }

    .cfg-product-item {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
    }

    .cfg-product-badge {
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #d4af37, #c9a430);
      border-radius: 8px;
      font-weight: 700;
    }
  </style>
</head>

<body>

<div id="cfg-dropdown" class="cfg-dropdown">
  <div class="cfg-dropdown-content">
    <div class="cfg-dropdown-header">
      <h3 class="cfg-dropdown-title">Konfigurator Bagażników</h3>
      <p class="cfg-dropdown-subtitle">Wybierz parametry pojazdu</p>
    </div>

    <div id="cfg-loading" class="cfg-loading">
      <div class="cfg-spinner"></div>
      <p>Ładowanie bazy danych...</p>
    </div>

    <div id="cfg-error" class="cfg-message cfg-error" style="display:none">
      <p id="cfg-error-text"></p>
      <button id="cfg-retry-btn">Spróbuj ponownie</button>
    </div>

    <div id="cfg-form" class="cfg-form" style="display:none">
      <div class="cfg-selectors-grid">
        <select id="cfg-marka">
          <option value="">---</option>
        </select>
        <select id="cfg-model" disabled>
          <option value="">---</option>
        </select>
        <select id="cfg-wersja" disabled>
          <option value="">---</option>
        </select>
        <select id="cfg-rok" disabled>
          <option value="">---</option>
        </select>
        <select id="cfg-montaz" disabled>
          <option value="">---</option>
        </select>
      </div>
      <button id="cfg-search" class="cfg-btn-primary" disabled>Znajdź produkty</button>
    </div>

    <div id="cfg-results" style="display:none">
      <div class="cfg-results-header">
        <h4>Kompatybilne produkty</h4>
        <button id="cfg-reset">Reset</button>
      </div>
      <div id="cfg-products" class="cfg-products-list"></div>
    </div>

    <div id="cfg-no-results" class="cfg-message" style="display:none">
      <p>Brak wyników</p>
      <button id="cfg-reset-no-results">Zmień</button>
    </div>
  </div>
</div>

<!-- ================== SCRIPT ================== -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="konfigurator.js" defer></script>

</body>
</html>
